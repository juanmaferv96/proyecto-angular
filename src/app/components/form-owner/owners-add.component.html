<form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">
    <div class="form-group">
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" class="form-control" required [(ngModel)]="owner.nombre" #test='ngModel'>
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" class="form-control" required [(ngModel)]="owner.apellidos">
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" class="form-control" required [(ngModel)]="owner.ciudad">
    </div>
    <div class="form-group">
        <label for="direccion">Direccion </label>
        <input type="text" name="direccion" class="form-control" required [(ngModel)]="owner.direccion">
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!ownerForm.valid"> Add owner</button>
        </div>

    </div>
</form>
