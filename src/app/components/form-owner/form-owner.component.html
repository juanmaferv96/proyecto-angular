<form class="form-horizontal" #ownerForm="ngForm" (ngSubmit)="onSubmit(ownerForm.value)">
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" class="form-control"  [(ngModel)]="owner.apellidos" required #test='ngModel'>  
    </div>
    <div class="form-group">
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" class="form-control"  [(ngModel)]="owner.nombre" required>
    </div>
    <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Name is required

    </div> -->
    
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" class="form-control"  [(ngModel)]="owner.ciudad" required>
    </div>
    <div class="form-group">
        <label for="direccion">Direccion </label>
        <input type="text" name="direccion" class="form-control" [(ngModel)]="owner.direccion" required >
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" [disabled]="!ownerForm.valid"> Add owner</button>
        </div>

    </div>
</form>
