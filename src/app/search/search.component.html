<div class="container jumbotron">

  <h1> Buscador</h1>

  <div class="form-inline">
    <div class="form-group">
      <label for="query"> Query: </label>
      <input class="form-control" type="text" name="query" [(ngModel)]="query"  placeholder="{{placeholder}}" />
    </div>
    <input type="submit" value="{{labelButton}}" (click)="search()" class="btn btn-primary">
    <p> Parametro de busqueda: {{query}}</p>
    <p> Resultado: {{result}}</p>

  </div>


</div>
